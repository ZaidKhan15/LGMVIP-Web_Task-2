<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
         <h2 style="font-size: 30px;">Calculator</h2>
        </div>
        <table class="calculator">
            <tr>
                <td colspan="3"><input type="text" id="result" class="display-box" disabled /></td>
                <td><input type="button" class="button" value="C" onclick="clearScreen()" style="background-color: blueviolet;"/></td>
            </tr>
            <tr>
               <td> <input type="button" class="button" value="1" onclick="display('1')"></td>
                <td><input type="button" class="button" value="2" onclick="display('2')"></td>
                <td><input type="button" class="button" value="3" onclick="display('3')"></td>
                <td><input type="button" class="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="display('4')"></td>
                <td><input type="button" class="button" value="5" onclick="display('5')"></td>
                <td><input type="button" class="button" value="6" onclick="display('6')"></td>
               <td> <input type="button" class="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr></td>
               <td> <input type="button" class="button" value="7" onclick="display('7')"></td>
                <td><input type="button" class="button" value="8" onclick="display('8')"></td>
                <td><input type="button" class="button" value="9" onclick="display('9')"></td>
               <td> <input type="button" class="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="." onclick="display('.')"></td>
               <td> <input type="button" class="button" value="0" onclick="display('0')"></td>
                <td> <input class="button" type="button" value="*" onclick="display('*')" /> </td>
            <td> <input class="button" type="button" value="=" onclick="calculate()"
                    style="background-color: #fa1b1b" /> </td>
            
            </tr>
        </table>
    </div>
<script src="index.js"></script>
</body>

</html>
